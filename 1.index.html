<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- 引入vue文件（本地） -->
    <script src="./vue开发版本/vue.js"></script>
</head>
<body>
    <div id="root">
        声明式渲染的语法： {{message}}
    </div>
</body>
<script>
    let vm = new Vue({
        el:'#root',
        data:{
            message:'hi!!'
        }
    })
</script>
</html>
