<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>处理用户输入</title>
    <script src="./vue开发版本/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>
            {{message}}
        </p>
        <button v-on:click="fanzhuan">翻转信息</button>
    </div>
</body>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            message:"哈哈哈哈233"
        },
        methods:{
            fanzhuan:function(){
                // 转数组，后翻转，转字符串
                this.message = this.message.split('').reverse().join("");
            }
        }
    })
</script>
</html>
