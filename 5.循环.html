<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环</title>
    <script src="./vue开发版本/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item,index in words" :key="index">
                {{item.text}}
            </li>
        </ul>
    </div>
</body>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            words:[
                {text:"111"},
                {text:"222"},
                {text:"333"}
            ]
        }
    })
</script>
</html>
